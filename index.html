<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-container">
        <div class="image__header">
            <img src="img/odin-lined.png" alt="Viking" id="image__logo">
            <div id="logo__name">ODIN</div>
        </div>
        <div class="credits">
            Photo by&nbsp;
            <a href="" class="author">Halie West</a>
            &nbsp;on&nbsp;
            <a href="" class="website">Unsplash</a> 
        </div> 
    </div>
    <div class="signup-container">
        <div class="opening__blurb">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
        <p class="extra-line">You <em>know</em> you want to.</p>
        <div class="form__container">
            <div id="call_to_action">Let's do this!</div>
            <div class="input-container">
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="input">
                    <label for="mail">EMAIL</label>
                    <input type="email" name="mail" id="mail" required>
                </div>
                <div class="input">
                    <label for="telnumber">PHONE NUMBER</label>
                    <input type="tel" name="telnumber" id="telnumber" required>
                </div>
                <div class="input">
                    <label for="pw">PASSWORD</label>
                    <input type="password" name="pw" id="pw" required>
                </div>
                <div class="input">
                    <label for="pwconfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="pwconfirm" id="pwconfirm" required>
                </div>
            </div>
        </div>
        <button class="create-account">Create Account</button>
        <a href="" class="alreadyaccount">Already have an account? Log in</a>
    </div>
</body>
</html>
