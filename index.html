<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-container">
        <div class="image__header">
            <img src="img/odin-lined.png" alt="Viking" id="image__logo">
            <div id="logo__name"></div>
        </div>
        <div class="img__credits"></div>
    </div>
    <div class="signup-container">
        <div class="opening__blurb"></div>
        <p class="extra-line"></p>
        <div class="form__container">
            <div id="call_to_action"></div>
            <div class="input-container">

            </div>
        </div>
        <button class="create-account"></button>
        <a href="" class="alreadyaccount"></a>
    </div>
</body>
</html>
